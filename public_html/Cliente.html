<html>
    <head>
        <title>DietVito07</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/Cliente.js"></script>
        <script src="js/indexdDB.js"></script>
    </head>
    <body class="cuerpo">
        <header class="cabecera">
            <nav class="barra">
                <div class="container" >
                    <ul class="nav" style= "float:left;  margin:0; width:100%; text-align:center; float:none;  display:inline-block;vertical-align: text-top;">
                        <li style=" position:absolute; left:0">
                            <a style="padding:0;" href="index.html">
                                <h1 style=" font-size: 65px; color: black; "> <b>DietVito </b><img src="img/logo.png" alt="DietVito" style="width: 65px; height: 65px;"></h1>  
                            </a>
                        
                        <li style="float:right!important; margin-left:5px; margin-right:-5px; position:fixed; right:0;vertical-align: text-top;">
                            <button id="logout" class="boton botonLog">
                                Logout
                            </button>              
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <button id="atr" class="boton botonAtr">Atras</button>
        <div class="margen">
            <div style="padding:120px;">
                <div class="recuadro">
                    <section class="saludo" id="saludando">
                    </section>
                    <div style="margin-top:10px;margin-bottom:10px;padding:10px;margin:auto;width:100%;color:black;text-align:center;">
                        <div style="font-size:12px;text-align:center;">
                            <div style="margin:auto; width:80%; padding-bottom:40px;padding-top:20px;" class="camposForm">
                                Seleccionar consulta:
                                <br>
                                <select id="seleccionConsulta">
                                    <option style="font-size:14px;" value="nada">Seleccionar consulta</option>
                                    <option style="font-size:14px;" value="peso">Consultar evolución peso</option>
                                    <option style="font-size:14px;" value="regAct">Registrar actividad realizada</option>
                                    <option style="font-size:14px;" value="vistaTablaAct">Ver tabla de Actividades</option>
                                    <option style="font-size:14px;" value="vistaActReal">Ver actividades realizadas</option>
                                    <option style="font-size:14px;" value="tablaAlim">Ver Tabla alimentos</option>
                                    <option style="font-size:14px;" value="regAlim">Registrar alimento consumido</option>
                                    <option style="font-size:14px;" value="alimConsum">Ver alimentos consumidos</option>
                                </select>
                                <div id="nada" style="display:none;">
                                No hay nada que ver aquí, largo =.=
                                <br>
                                </div>
                                <div id="peso" style="display:none;">
                                    <form id="evolPeso" class="camposForm">    
                                        Desde: <input type="date" id="fechaInicioPeso" required><br>
                                        Hasta: <input type="date" id="fechaFinPeso" required><br><br>
                                        <button type="submit" id="consPeso">Consultar Peso</button><br><br>
                                        Aqui va la evolucion del peso.
                                    </form>
                                    <br>
                                </div>
                                <div id="regAct" style="display:none;" class="camposForm">
                                Seleccionar actividad de la lista:
                                <br>
                                </div>
                                <div id="vistaTablaAct" style="display:none;" class="camposForm">
                                    <section>
                                        
                                    </section>
                                <br>
                                </div>
                                <div id="vistaActReal" style="display:none;" class="camposForm">
                                IndexedDB Actividades Realizadas 
                                <br>
                                </div>
                                <div id="tablaAlim" style="display:none;" class="camposForm">
                                Placeholder tabla alimentos
                                <br>
                                </div>
                                <div id="regAlim" style="display:none;" class="camposForm">
                                Placeholder registrar alimentos
                                <br>
                                </div>
                                <div id="alimConsum" style="display:none;" class="camposForm">
                                Placeholder alimentos consumidos
                                <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
